<!DOCTYPE html>
<html lang="de"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Einstellungen</title>

    <!-- Bootstrap -->
    <link rel='stylesheet' href='/webjars/bootstrap/css/bootstrap.min.css'>
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Font-Awesome -->
    <link rel='stylesheet' href='/webjars/font-awesome/css/fontawesome.min.css'>
    <link rel='stylesheet' href='/webjars/font-awesome/css/solid.min.css'>
    <link rel='stylesheet' href='/webjars/font-awesome/css/regular.min.css'>

    <!-- Showdown -->
    <script src="/js/lib/showdown.min.js"></script>

    <!-- Custom JS -->
    <script src="/js/adminNews.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/adminNews.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/welcome">Zur Anzeige</a>

        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/admin/settings">Einstellungen</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/images">Bilder</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/news">Beiträge</a>
                </li>
            </ul>
        </div>
    </nav>

    <div id="images" class="padder">
        <div class="card">
            <h5 class="card-header"> Einstellungen</h5>
            <form method="post"
                  th:action="@{/admin/settings/save}"
                  th:object="${settings}"
                  class="card-body">
                <input type="hidden" th:field="*{id}" />

                <label for="imageDisplayDurationInput">Anzeigedauer Bilder</label>
                <div class="input-group mb-3">
                    <input type="text" id="imageDisplayDurationInput" class="form-control" th:field="*{imageDisplayDuration}" />
                    <div class="input-group-append">
                        <span class="input-group-text">Sekunden</span>
                    </div>
                </div>

                <label for="newsDisplayDurationInput">Anzeigedauer Textbeiträge</label>
                <div class="input-group mb-3">
                    <input type="text" id="newsDisplayDurationInput" class="form-control" th:field="*{newsDisplayDuration}" />
                    <div class="input-group-append">
                        <span class="input-group-text">Sekunden</span>
                    </div>
                </div>

                <button type="submit"
                        class="btn btn-primary">
                    Speichern <span class="fas fa-save"></span>
                </button>
            </form>
        </div>
    </div>

</body>
</html>
